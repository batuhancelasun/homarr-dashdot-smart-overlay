name: Smart Overlay Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dashdot_ref:
        description: "DashDot ref to build (branch/tag/commit)"
        required: false
        default: "main"
      homarr_ref:
        description: "Homarr ref to build (branch/tag/commit)"
        required: false
        default: "main"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  DASHDOT_IMAGE: ${{ github.repository_owner }}/dashdot-smart
  HOMARR_IMAGE: ${{ github.repository_owner }}/homarr-smart

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract DashDot metadata
        id: meta_dashdot
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DASHDOT_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push DashDot image
        uses: docker/build-push-action@v6
        with:
          context: ./dashdot-smart-overlay
          file: ./dashdot-smart-overlay/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            DASHDOT_REF=${{ github.event.inputs.dashdot_ref || 'main' }}
          tags: ${{ steps.meta_dashdot.outputs.tags }}
          labels: ${{ steps.meta_dashdot.outputs.labels }}

      - name: Extract Homarr metadata
        id: meta_homarr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.HOMARR_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Homarr image
        uses: docker/build-push-action@v6
        with:
          context: ./homarr-smart-overlay
          file: ./homarr-smart-overlay/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            HOMARR_REF=${{ github.event.inputs.homarr_ref || 'main' }}
          tags: ${{ steps.meta_homarr.outputs.tags }}
          labels: ${{ steps.meta_homarr.outputs.labels }}
